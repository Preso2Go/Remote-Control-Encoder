<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remote Controller for Presentations2Go Encoder</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script id="mobile" type="application/javascript">
        if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini|Mobile Safari|NokiaBrowser/i.test(navigator.userAgent) ) {
            window.location.href = "mobile-remote_controller.html";
        }else{
            var element = document.getElementById("mobile");
            element.parentNode.removeChild(element);
        }
    </script>
    <script src="jquery-2.1.4.min.js" type="application/javascript"></script>

    <script src="jquery-ui.min.js"></script>
    <link rel="stylesheet" href="jquery-ui.min.css">

    <script src="sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="sweetalert.min.css">

    <script src="handlecookies.min.js" type="application/javascript"></script>
    <script src="controlfunc.min.js" type="application/javascript"></script>
    <script src="remote-control.min.js" type="application/javascript"></script>
    <script src="indoc-events.min.js" type="application/javascript"></script>

    <link href="main.min.css" rel="stylesheet" type="text/css">
    <link href="remotecontrol.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="menu">
        <nav>
            <ul class="nav">
                <li></li>
                <li class="active item1"><div title="Metadata">Metadata</div></li>
                <li class="item2"><div title="Video and sound">Video and sound</div></li>
                <li class="item3"><div title="Camera Control">Camera Control</div></li>
                <li></li>
            </ul>
        </nav>
    </div>
    <div id="maincontainer">
        <div id="controls">
            <p id="logout" title="Logout">Logout</p>
            <div id="recpausebtn" title="Record" class="recstatus"><p id="record"></p></div>
            <div id="stopbtn" title="Stop"><p id="stop"></p></div>
            <div id="capturenowbtn" title="Capture Now"><img src="capturenow.png" id="capturenow" alt="Capture now"></div>
        </div>

        <p id="infofield">&#x26a0; Please do not use the computer with<br>Encoder and this website at the same time! <u>got it!</u></p>
        <p id="errorfield"></p>

        <div class="pagecontainer" id="info">
            <div id="metadata">
                <label rel="metatitle">Title:</label><br>
                <input type="text" id="metatitle" name="title" title="Title of the video here" placeholder="Title"><br>
                <label rel="metadescription">Description:</label><br>
                <textarea id="metadescription" name="description" title="Description of the video here" placeholder="Description"></textarea>
                <div id="updatemetadata" title="Update">Update</div>
            </div>

            <div id="settings">
                <p>Live Broadcast</p>
                <input type="checkbox" id="1" title="btnLive" />
                <label for="1" title="Live">
                    <i></i>
                </label>
                <br><br>
                <p>Auto publish</p>
                <input type="checkbox" id="2" title="btnautopublish" />
                <label for="2" title="Autopublish">
                    <i></i>
                </label>
                <br><br>
                <p>Presenter only</p>
                <input type="checkbox" id="3" title="btnpresenteronly" />
                <label for="3" title="Presenter Only">
                    <i></i>
                </label>
                <br><br>
            </div>
            <div id="moresettings">
                <label for="delaynr">Start Delay (in seconds)</label>
                <input id="delaynr" autocomplete="off">
            </div>
        </div>

        <div class="pagecontainer" id="page2">
            <div id="view">
                <div class="outerimg">
                    <img class="VideoSource">
                    <!--<img class="SlideSource">-->
                </div>
                <div class="betweeniswhite"></div>
                <div class="betweeniswhite between2"></div>
                <div class="betweeniswhite between3"></div>
                <div id="click1"></div>
                <div id="click2"></div>
            </div>
            <p id="volumetitle">Volume:</p>
            <div id="audio">
                <div>Min</div>
                <div id="slider"></div>
                <div>Max</div>
            </div>

            <div id="imgpopupouter">
                <div id="imgpopupinner">
                    <img>
                </div>
            </div>
            <div id="closeimgbtn">&#10006;</div>
        </div>

        <div class="pagecontainer" id="page3">
            <div id="p3images">
                <div id="leftimg"><img class="VideoSourcep3"></div>
                <div id="rightimg"><img class="SlideSourcep3"></div>
            </div>
            <div id="allcamcontrols">
                <div class="camcontrols" id="zoomi">+</div>
                <div class="camcontrols" id="zoomo">-</div>
                <div id="cameramovement">
                    <div class="camcontrols" id="op1">&#8598;</div>
                    <div class="camcontrols" id="op2">&#8593;</div>
                    <div class="camcontrols" id="op3">&#8599;</div>
                    <div class="camcontrols" id="op4">&#8592;</div>
                    <div class="camcontrols" id="opHome"><img src="home.png" alt="Home"></div>
                    <div class="camcontrols" id="op5">&#8594;</div>
                    <div class="camcontrols" id="op6">&#8601;</div>
                    <div class="camcontrols" id="op7">&#8595;</div>
                    <div class="camcontrols" id="op8">&#8600;</div>
                </div>
            </div>
        </div>
    </div>
    <div id="pageindicators">
        <div class="ball activepageindicator" id="bp1"></div>
        <div class="ball" id="bp2"></div>
        <div class="ball" id="bp3"></div>
    </div>
</body>
</html>
